{% load static %}
<html>
    <head>
        <title>BIENVENIDO AL FORMULARIO</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
     
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span><p1>Add Post</p1></a>
            <h1><a href="/">Estos Son Los Post</a></h1>
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    
               {% block content %}
    {% for post in posts %}
                    
        <div class="post">
            <div class="date"> 
                <p><b>Fecha:{{ post.published_date }}</b></p>
            </div>
         
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }} </a></h2>
            <p><b>Descripcion del Post</b></p>
            <p>{{ post.text|linebreaksbr }} </p>
        </div>
                 
               
    {% endfor %}
{% endblock %}

                </div>
            </div>
        </div>
    </body>
</html>
